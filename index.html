<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="weather-container">
    <h1 class="title">WeatherNow</h1>
    <form id="weather-form" autocomplete="off">
      <input type="text" id="city-input" placeholder="Enter city..." required />
      <button type="submit">Search</button>
    </form>
    <div id="weather-card" class="weather-card hidden">
      <div class="weather-header">
        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon" />
        <div>
          <h2 id="city-name"></h2>
          <p id="date-time"></p>
          <p id="weather-desc"></p>
        </div>
      </div>
      <div class="weather-details">
        <div>
          <span class="label"><i class="fa-solid fa-temperature-half"></i> Temp</span>
          <span id="temp"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-temperature-low"></i> Min</span>
          <span id="temp-min"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-temperature-high"></i> Max</span>
          <span id="temp-max"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-tint"></i> Humidity</span>
          <span id="humidity"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-wind"></i> Wind</span>
          <span id="wind"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-gauge-high"></i> Pressure</span>
          <span id="pressure"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-temperature-low"></i> Feels Like</span>
          <span id="feels-like"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-sun"></i> Sunrise</span>
          <span id="sunrise"></span>
        </div>
        <div>
          <span class="label"><i class="fa-solid fa-moon"></i> Sunset</span>
          <span id="sunset"></span>
        </div>
      </div>
    </div>
    <div id="error-msg" class="error-msg"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
